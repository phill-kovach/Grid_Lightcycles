<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lightcycles</title>
    <!-- NEW: PWA Manifest link -->
    <link rel="manifest" href="manifest.json">
    <!-- NEW: Meta tags for iOS to enable PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        @import url('https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/assets/web/Phosphor.woff2');
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
            touch-action: none;
            font-family: 'VT323', monospace;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            user-select: none;
            -webkit-user-select: none;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: relative;
            background-color: #1a1a1a;
        }
        .game-display-section {
            height: 50vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            background-color: #1a1a1a;
            position: relative;
        }
        .full-screen-game {
            height: 100vh;
            width: 100vw;
            padding: 0;
        }
        .mobile-controls-section {
            height: 50vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: relative;
            background-color: #000;
            border-top: 4px solid #111;
        }
        #game-board {
            width: 100%;
            height: 100%;
            border: none;
            box-sizing: border-box;
            background-color: transparent;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        #gameCanvas {
            background-color: #1f1f1f;
            border: 2px solid #00c0c0;
            box-shadow: 0 0 20px 5px #00c0c0;
            transition: all 0.5s ease-in-out;
            border-radius: 8px;
        }
        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
            z-index: 20;
        }
        .game-overlay-content {
            background-color: rgba(18, 18, 18, 0.9);
            padding: 2rem 3rem;
            border-radius: 12px;
            border: 2px solid #00c0c0;
            box-shadow: 0 0 15px #00c0c0;
            animation: fadeIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-overlay-content h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #00c0c0;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00c0c0;
        }
        .game-overlay-content h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        .game-overlay-content p {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        .game-over-buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .game-button {
            padding: 0.75rem 2.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #121212;
            background-color: #00c0c0;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 192, 192, 0.5);
            transition: all 0.2s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0.5rem;
        }
        .game-button:hover {
            background-color: #00e0e0;
            box-shadow: 0 6px 18px rgba(0, 192, 192, 0.7);
            transform: translateY(-2px);
        }
        .hidden { display: none !important; }
        .score-container {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            white-space: nowrap;
            z-index: 5;
        }
        .score-container span { padding: 0 1rem; }
        .user-score { color: #00c0c0; text-shadow: 0 0 5px #00c0c0; }
        .mcp-score { color: #ff6600; text-shadow: 0 0 5px #ff6600; }
        #countdown-display, #paused-display {
            font-size: 10rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px #00c0c0;
            opacity: 1;
            position: absolute;
            animation: none;
        }
        .mobile-controls-layout {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            pointer-events: auto;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .main-controls-row {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 1rem;
            margin-top: -190px;
        }
        .direction-buttons-layout {
            display: grid;
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 26px;
            width: 333px;
            height: 333px;
            padding: 0;
            box-sizing: border-box;
            place-items: center;
        }
        .direction-buttons-layout button {
            width: 128px;
            height: 128px;
            border-radius: 12px;
            background-color: #002222;
            border: 2px solid #0ff;
            box-shadow: 0 0 8px #0ff;
            color: #0ff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.1s ease;
        }
        .direction-buttons-layout button.up { grid-area: up; }
        .direction-buttons-layout button.down { grid-area: down; }
        .direction-buttons-layout button.left { grid-area: left; }
        .direction-buttons-layout button.right { grid-area: right; }
        .direction-buttons-layout button:active {
            background-color: #0ff;
            color: #000;
            box-shadow: 0 0 15px #0ff;
            transform: scale(0.95);
        }
        .right-controls-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 2rem;
        }
        .action-buttons-layout {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .action-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #002222;
            border: 2px solid #0ff;
            box-shadow: 0 0 8px #0ff;
            color: #0ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 22px;
            font-weight: 700;
            transition: all 0.1s ease;
            line-height: 1;
        }
        .action-btn:active {
            background-color: #0ff;
            color: #000;
            box-shadow: 0 0 15px #0ff;
            transform: scale(0.95);
        }
        .pause-action-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ff6600;
            border: 2px solid #ff6600;
            box-shadow: 0 0 8px #ff6600;
            color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 22px;
            font-weight: 700;
            transition: all 0.1s ease;
            line-height: 1;
        }
        .pause-action-btn:active {
            background-color: #ff8c42;
            color: #000;
            box-shadow: 0 0 15px #ff8c42;
            transform: scale(0.95);
        }
        .action-btn span, .pause-action-btn span {
            font-size: 55px;
            margin-bottom: 5px;
        }
        /* Phosphor Icons */
        .ph {
            font-family: 'phosphor';
            font-size: 77px;
            line-height: 1;
        }
        #boost-meter-container {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            border: 1px solid #555;
            overflow: hidden;
            z-index: 5;
        }
        #boost-meter-bar {
            width: 100%;
            height: 100%;
            background-color: #00c0c0;
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        #swipe-pad {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: rgba(0, 192, 192, 0.3);
            text-shadow: 0 0 5px rgba(0, 192, 192, 0.5);
        }
        
        /* === NEW CSS FOR LAYOUT EDITOR === */
        .layout-editor-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30; /* Above everything else */
            color: white;
            font-size: 2rem;
            pointer-events: none; /* Crucial fix: Let events pass through to draggable elements */
        }
        .layout-editor-overlay .game-button {
            pointer-events: auto; /* Re-enable events for buttons */
        }
        .layout-editor-controls {
            position: absolute;
            top: 1rem;
            display: flex;
            gap: 1rem;
            pointer-events: auto; /* Re-enable events for the control buttons */
        }
        
        /* Make controls positionable */
        .draggable {
            position: absolute;
            cursor: grab;
            transition: none; /* Disable transitions when dragging */
            pointer-events: auto; /* Ensure draggable elements are clickable */
        }
        .draggable:active {
            cursor: grabbing;
        }
        
        /* Initial positions for draggable controls (overridden by localStorage) */
        .direction-buttons-layout.draggable {
            top: calc(50% + 50px);
            left: 2rem;
            transform: translateY(-50%);
        }
        
        .right-controls-group.draggable {
            top: calc(50% + 50px);
            right: 2rem;
            transform: translateY(-50%);
        }
        
        /* Highlight draggables in editor mode */
        .layout-editor-mode .draggable {
            outline: 2px dashed #00c0c0;
            background-color: rgba(0, 192, 192, 0.1);
        }
        .layout-editor-mode .draggable:active {
            outline-color: #ffffff;
            background-color: rgba(0, 192, 192, 0.3);
        }
    </style>
</head>
<body>
    <div id="main-game-container" class="game-container">
        <!-- Game display section -->
        <div id="game-display-section" class="game-display-section">
            <div id="game-board">
                <canvas id="gameCanvas"></canvas>
            </div>
            <!-- Score and boost meter are now absolute children of this container -->
            <div class="score-container">
                <span class="user-score">USER: <span id="userScore">0</span></span>
                <span class="mcp-score">MCP: <span id="mcpScore">0</span></span>
            </div>
            <div id="boost-meter-container">
                <div id="boost-meter-bar"></div>
            </div>
            <!-- Game menus are now children of the game display section -->
            <div id="gameMenu" class="game-overlay">
                <div class="game-overlay-content">
                    <h1>LIGHTCYCLES</h1>
                    <h2>Single Player vs. MCP</h2>
                    <p>Choose your control method:</p>
                    <button id="controls-keyboard" class="game-button">Keyboard</button>
                    <button id="controls-buttons" class="game-button">Buttons</button>
                    <button id="controls-swipe" class="game-button">Swipe</button>
                    <!-- NEW: Button to open the layout editor -->
                    <button id="open-layout-editor-btn" class="game-button">Edit Layout</button>
                </div>
            </div>
            <div id="gameOverScreen" class="game-overlay hidden">
                <div class="game-overlay-content">
                    <h1 id="gameOverMessage"><<END OF LINE>></h1>
                    <h2 id="winnerMessage" class="mt-4"></h2>
                    <div class="game-over-buttons">
                        <button id="playAgainButton" class="game-button">Play Again</button>
                        <button id="restartGameButton" class="game-button">Restart</button>
                    </div>
                </div>
            </div>
            <div id="countdown" class="game-overlay hidden">
                <div id="countdown-display"></div>
            </div>
            <div id="pausedScreen" class="game-overlay hidden">
                <div id="pausedMessage" class="game-overlay-content">
                    <h1>PAUSED</h1>
                </div>
            </div>
        </div>
        <!-- Mobile controls section -->
        <div id="mobile-controls-container" class="mobile-controls-section hidden">
            <!-- Buttons Layout -->
            <!-- The button layouts are now positioned absolutely within this container -->
            <div id="buttons-layout" class="mobile-controls-layout hidden">
                <!-- Main controls row for d-pad, action buttons, and pause -->
                <!-- The d-pad container is now `draggable` -->
                <div id="dpad-container" class="direction-buttons-layout draggable">
                    <button id="up-btn" class="up"><i class="ph ph-caret-up"></i></button>
                    <button id="down-btn" class="down"><i class="ph ph-caret-down"></i></button>
                    <button id="left-btn" class="left"><i class="ph ph-caret-left"></i></button>
                    <button id="right-btn" class="right"><i class="ph ph-caret-right"></i></button>
                </div>
                <!-- The right-side controls are now `draggable` -->
                <div id="action-buttons-container" class="right-controls-group draggable">
                    <!-- Action buttons layout -->
                    <div class="action-buttons-layout">
                        <button class="action-btn" id="boost-btn"><span><i class="ph ph-turbo"></i></span>BOOST</button>
                        <button class="action-btn" id="brake-btn"><span><i class="ph ph-hand-palm"></i></span>BRAKE</button>
                    </div>
                    <!-- Pause button -->
                    <button class="pause-action-btn" id="pauseButton"><span><i class="ph ph-pause-circle"></i></span>PAUSE</button>
                </div>
            </div>
            <!-- Swipe Layout -->
            <div id="swipe-layout" class="mobile-controls-layout hidden">
                <div id="swipe-pad"><p>SWIPE ANYWHERE HERE</p></div>
            </div>
        </div>
        <!-- NEW: Layout Editor Overlay -->
        <div id="layout-editor-overlay" class="layout-editor-overlay hidden">
            <h2>Drag and drop to customize your layout</h2>
            <div class="layout-editor-controls">
                <button id="save-layout-btn" class="game-button">Save Layout</button>
                <button id="reset-layout-btn" class="game-button">Reset Layout</button>
            </div>
        </div>
    </div>
